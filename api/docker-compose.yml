version: '3.8'
services:
  laravel-docker:
    container_name: laravel-docker
    build: .
    volumes:
      - .:/var/www/html
    ports:
      - 9000:80

  mysql_db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: Rentella_db
      MYSQL_ROOT_PASSWORD: password # Cambia con la password corretta da .env
    ports:
      - 3306:3306
  #  networks:
  #    - keycloak-network
  postgres:
    image: postgres:10-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: secret

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - 9001:80
    environment:
      - PMA_ARBITRARY=1
 #   networks:
 #     - keycloak-network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    ports:
      - 8080:8080
    command: start-dev
    volumes:
      - keycloak_standalone_data:/opt/jboss/keycloak/standalone/data
      - keycloak_standalone_deployments:/opt/jboss/keycloak/standalone/deployments
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: secret
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: pass
      
    depends_on:
      - postgres
#   networks:
#      - keycloak-network
networks:
  keycloak-network:
    driver: bridge
volumes:
  postgres_data:
  keycloak_standalone_data:
  keycloak_standalone_deployments: